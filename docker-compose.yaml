services:
  frontend:
    container_name: mat-frontend
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
    ports:
      - 5001:80
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped

  api:
    container_name: mat-api
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=Mat;User Id=matuser;TrustServerCertificate=True;
      - Authority=${AUTHORITY}
      - ClientId=${CLIENT_ID}
      - ClientSecret=${CLIENT_SECRET}
      - DbPassword=${POSTGRES_PASSWORD}
    ports:
      - 5000:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  db:
    container_name: mat-db
    image: postgres:18
    environment:
      - POSTGRES_USER=matuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=Mat
    volumes:
      - ${DOCKER_PATH}/data_v18:/var/lib/postgresql/data
      - ${DOCKER_PATH}/data:/mnt/old_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matuser -d Mat"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
