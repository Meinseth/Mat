services:

  frontend:
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    expose:
      - "5000"
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=Mat;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - Cors__AllowedOrigins__0=${Cors__AllowedOrigins__0}
      - Cors__AllowedOrigins__1=${Cors__AllowedOrigins__1}
      - Cors__AllowedOrigins__2=${Cors__AllowedOrigins__2}
      - Cors__AllowedOrigins__3=${Cors__AllowedOrigins__3}
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    expose:
      - "1433"
    volumes:
      - mat_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  mat_data:
