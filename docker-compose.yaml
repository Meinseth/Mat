services:

  frontend:
    container_name: mat-frontend
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    container_name: mat-api
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=Mat;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
    restart: unless-stopped

  db:
    container_name: mat-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
    volumes:
      - mat_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  mat_data:
