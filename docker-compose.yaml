services:

  frontend:
    container_name: mat-frontend
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
      args:
        VITE_AUTH: ${VITE_AUTH}
        VITE_CLIENT_ID: ${VITE_CLIENT_ID}
      environment:
        - VITE_AUTH=${VITE_AUTH}
        - VITE_CLIENT_ID=${VITE_CLIENT_ID}
    ports:
      - "5001:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    container_name: mat-api
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=Mat;User Id=matuser;Password=${POSTGRES_PASSWORD};TrustServerCertificate=True;
    restart: unless-stopped

  db:
    container_name: mat-db
    image: postgres:latest
    environment:
      - POSTGRES_USER=matuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=Mat
    volumes:
      - mat_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  mat_data:
