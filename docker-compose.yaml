services:

  frontend:
    container_name: mat-frontend
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
      args:
        VITE_AUTH: ${AUTHORITY}
        VITE_CLIENT_ID: ${CLIENT_ID}
    environment:
      - VITE_AUTH=${AUTHORITY}
      - VITE_CLIENT_ID=${CLIENT_ID}
    ports:
      - "5001:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    container_name: mat-api
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=Mat;User Id=matuser;TrustServerCertificate=True;
      - Authority=${AUTHORITY}
      - ClientId=${CLIENT_ID}
      - ClientSecret=${CLIENT_SECRET}
      - DbPassword=${POSTGRES_PASSWORD}
      - Frontend__BaseUrl=${FRONTEND_BASEURL}
    restart: unless-stopped

  db:
    container_name: mat-db
    image: postgres:latest
    environment:
      - POSTGRES_USER=matuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=Mat
    volumes:
      - /home/vebjornserver/Docker/Mat/data:/var/lib/postgresql/data
    restart: unless-stopped
