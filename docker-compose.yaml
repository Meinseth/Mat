services:

  frontend:
    build:
      context: ./Mat.Frontend
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./Mat.Api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=Mat;User Id=matuser;Password=${DB_PASSWORD};TrustServerCertificate=True;
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mat_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  mat_data:
